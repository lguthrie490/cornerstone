<!-- @todo Queue Blog Posts, limit 3, if video then "Watch More"-->
<section class="home-cards-lower">
    <div class="row home-cards_cards">
        {{#each blog.recent_posts}}
            <div class="medium-4 columns">
                <ul class="pricing-table">
                    {{> components/common/responsive-img
                            image=thumbnail
                            fallback_size=theme_settings.blog_size
                            lazyload=theme_settings.lazyload_mode
                    }}
                    <li class="title">{{title}}</li>
                    <li class="description"><p>{{summary}}</p></li>
                    <li class="readmore"><a href="{{url}}">Read More</a></li>
                </ul>
            </div>
        {{/each}}
    </div>
</section>
