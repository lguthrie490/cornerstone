<div class="contain-to-grid navigation-banner navigation-main">
    <nav class="top-bar" data-topbar role="navigation">
        <section class="top-bar-section">
            <ul>
                {{#each categories}}
                {{#if children}}
                <li class="not-click has-dropdown{{#if is_active}} active{{/if}}">
                    <a href="{{url}}">{{name}}</a>
                    <ul class="dropdown">
                        {{#each children}}
                        <li {{#if is_active}}class="active"{{/if}}>
                        <a href="{{url}}">{{name}}</a>
                        </li>
                        {{/each}}
                    </ul>
                </li>
                {{else}}
                <li {{#if is_active}}class="active"{{/if}}>
                    <a href="{{url}}">{{name}}</a>
                </li>
                {{/if}}
                {{/each}}

                {{#each pages}}
                <li class="{{#if has_children}}has-dropdown{{/if}}{{#if is_active}} active{{/if}}">
                    <a href="{{url}}">{{name}}</a>
                    {{#if has_children}}
                    <ul class="dropdown">
                        {{#each children}}
                        <li {{#if is_active}}class="active"{{/if}}>
                        <a href="{{url}}">{{name}}</a>
                        </li>
                        {{/each}}
                    </ul>
                    {{/if}}
                </li>

                {{/each}}
            </ul>
        </section>
    </nav>
</div>
